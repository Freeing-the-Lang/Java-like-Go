name: "Java-like-Go — 3OS Build + ProofLedger"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: java-like-go-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:

      # ============================
      # CHECKOUT
      # ============================
      - name: Checkout
        uses: actions/checkout@v4

      # ============================
      # GO INSTALL
      # ============================
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      # ============================
      # DIST FOLDER — POSIX
      # ============================
      - name: Prepare dist (POSIX)
        if: runner.os != 'Windows'
        run: mkdir -p dist
        shell: bash

      # ============================
      # DIST FOLDER — WINDOWS
      # ============================
      - name: Prepare dist (Windows)
        if: runner.os == 'Windows'
        run: mkdir dist -ea 0
        shell: pwsh

      # ============================
      # TRANSPILER — POSIX
      # ============================
      - name: Run Java-like-Go transpiler (POSIX)
        if: runner.os != 'Windows'
        run: |
          cd src
          go run . ../example.jgo
          cd ..
          cp src/out.go dist/out.go
        shell: bash

      # ============================
      # TRANSPILER — WINDOWS
      # ============================
      - name: Run Java-like-Go transpiler (Windows)
        if: runner.os == 'Windows'
        run: |
          cd src
          go run . ../example.jgo
          cd ..
          Copy-Item src\out.go dist\out.go
        shell: pwsh

      # ============================
      # BUILD GO BINARY
      # ============================
      - name: Build Go binary
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
              go build -o dist/out.exe dist/out.go
          } else {
              go build -o dist/out dist/out.go
          }
        shell: pwsh

      # ============================
      # PROOFLEDGER
      # ============================
      - name: Create ProofLedger
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
              "== Java-like-Go Build Proof ==" | Out-File dist/proofledger.txt
              "Commit: $env:GITHUB_SHA" | Out-File -Append dist/proofledger.txt
              "OS: Windows" | Out-File -Append dist/proofledger.txt
              "" | Out-File -Append dist/proofledger.txt
              "SHA-256:" | Out-File -Append dist/proofledger.txt
              certutil -hashfile dist/out.exe SHA256 | Out-File -Append dist/proofledger.txt
          } else {
              echo "== Java-like-Go Build Proof ==" > dist/proofledger.txt
              echo "Commit: $GITHUB_SHA" >> dist/proofledger.txt
              echo "OS: $RUNNER_OS" >> dist/proofledger.txt
              echo "" >> dist/proofledger.txt
              echo "SHA-256:" >> dist/proofledger.txt
              shasum -a 256 dist/out >> dist/proofledger.txt
          }
        shell: pwsh

      # ============================
      # ARTIFACT UPLOAD
      # ============================
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Java-like-Go-${{ matrix.os }}
          path: dist/
