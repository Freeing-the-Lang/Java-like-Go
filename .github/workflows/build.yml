name: "Java-like-Go â€” 3OS Build + ProofLedger + Auto Release"

on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  # ============================
  # LINUX
  # ============================
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Linux Binary
        run: |
          mkdir -p dist
          cd src
          go run . ../example.jgo
          cd ..
          cp src/out.go dist/out.go
          go build -o dist/out-linux-${{ github.ref_name }} dist/out.go

      - name: ProofLedger (Linux)
        run: |
          echo "== Linux Build ==" > dist/proofledger-linux-${{ github.ref_name }}.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger-linux-${{ github.ref_name }}.txt
          shasum -a 256 dist/out-linux-${{ github.ref_name }} >> dist/proofledger-linux-${{ github.ref_name }}.txt

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/


  # ============================
  # MACOS
  # ============================
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build macOS Binary
        run: |
          mkdir -p dist
          cd src
          go run . ../example.jgo
          cd ..
          cp src/out.go dist/out.go
          go build -o dist/out-macos-${{ github.ref_name }} dist/out.go

      - name: ProofLedger (macOS)
        run: |
          echo "== macOS Build ==" > dist/proofledger-macos-${{ github.ref_name }}.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger-macos-${{ github.ref_name }}.txt
          shasum -a 256 dist/out-macos-${{ github.ref_name }} >> dist/proofledger-macos-${{ github.ref_name }}.txt

      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: dist/


  # ============================
  # WINDOWS
  # ============================
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Windows Binary
        shell: pwsh
        run: |
          mkdir dist -ea 0
          cd src
          go run . ../example.jgo
          cd ..
          Copy-Item src\out.go dist\out.go
          go build -o dist/out-windows-${{ github.ref_name }}.exe dist/out.go

      - name: ProofLedger (Windows)
        shell: pwsh
        run: |
          "== Windows Build ==" | Out-File dist/proofledger-windows-${{ github.ref_name }}.txt
          "Commit: $env:GITHUB_SHA" | Out-File -Append dist/proofledger-windows-${{ github.ref_name }}.txt
          certutil -hashfile dist/out-windows-${{ github.ref_name }}.exe SHA256 | Out-File -Append dist/proofledger-windows-${{ github.ref_name }}.txt

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/


  # ============================
  # RELEASE JOB
  # ============================
  release:
    needs: [build-linux, build-mac, build-windows]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: linux
          path: dist/linux

      - uses: actions/download-artifact@v4
        with:
          name: macos
          path: dist/macos

      - uses: actions/download-artifact@v4
        with:
          name: windows
          path: dist/windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Java-like-Go Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            dist/linux/*
            dist/macos/*
            dist/windows/*
