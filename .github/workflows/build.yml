name: "Java-like-Go — AutoTag + 3OS Build + ProofLedger + Auto Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  # ============================
  # AUTO TAG
  # ============================
  auto-tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate Auto Tag
        id: tag
        run: |
          ts=$(date +'%Y%m%d-%H%M%S')
          echo "tag=autobuild-$ts" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}


  # ============================
  # LINUX
  # ============================
  build-linux:
    runs-on: ubuntu-latest
    needs: auto-tag
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Linux Binary
        run: |
          mkdir -p dist
          cd src
          go run . ../example.jgo
          cd ..
          cp src/out.go dist/out.go
          go build -o dist/out-linux-${{ needs.auto-tag.outputs.new_tag }} dist/out.go

      - name: ProofLedger (Linux)
        run: |
          echo "== Linux Build ==" > dist/proofledger-linux-${{ needs.auto-tag.outputs.new_tag }}.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger-linux-${{ needs.auto-tag.outputs.new_tag }}.txt
          shasum -a 256 dist/out-linux-${{ needs.auto-tag.outputs.new_tag }} >> dist/proofledger-linux-${{ needs.auto-tag.outputs.new_tag }}.txt

      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/


  # ============================
  # MACOS
  # ============================
  build-mac:
    runs-on: macos-latest
    needs: auto-tag
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build macOS Binary
        run: |
          mkdir -p dist
          cd src
          go run . ../example.jgo
          cd ..
          cp src/out.go dist/out.go
          go build -o dist/out-macos-${{ needs.auto-tag.outputs.new_tag }} dist/out.go

      - name: ProofLedger (macOS)
        run: |
          echo "== macOS Build ==" > dist/proofledger-macos-${{ needs.auto-tag.outputs.new_tag }}.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger-macos-${{ needs.auto-tag.outputs.new_tag }}.txt
          shasum -a 256 dist/out-macos-${{ needs.auto-tag.outputs.new_tag }} >> dist/proofledger-macos-${{ needs.auto-tag.outputs.new_tag }}.txt

      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: dist/


  # ============================
  # WINDOWS
  # ============================
  build-windows:
    runs-on: windows-latest
    needs: auto-tag
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Windows Binary
        shell: pwsh
        run: |
          mkdir dist -ea 0
          cd src
          go run . ../example.jgo
          cd ..
          Copy-Item src\out.go dist\out.go
          go build -o dist/out-windows-${{ needs.auto-tag.outputs.new_tag }}.exe dist/out.go

      - name: ProofLedger (Windows)
        shell: pwsh
        run: |
          "== Windows Build ==" | Out-File dist/proofledger-windows-${{ needs.auto-tag.outputs.new_tag }}.txt
          "Commit: $env:GITHUB_SHA" | Out-File -Append dist/proofledger-windows-${{ needs.auto-tag.outputs.new_tag }}.txt
          certutil -hashfile dist/out-windows-${{ needs.auto-tag.outputs.new_tag }}.exe SHA256 | Out-File -Append dist/proofledger-windows-${{ needs.auto-tag.outputs.new_tag }}.txt

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/


  # ============================
  # RELEASE
  # ============================
  release:
    needs: [auto-tag, build-linux, build-mac, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: linux
          path: dist/linux

      - uses: actions/download-artifact@v4
        with:
          name: macos
          path: dist/macos

      - uses: actions/download-artifact@v4
        with:
          name: windows
          path: dist/windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.auto-tag.outputs.new_tag }}
          name: "Java-like-Go Auto Release — ${{ needs.auto-tag.outputs.new_tag }}"
          draft: false
          prerelease: false
          files: |
            dist/linux/*
            dist/macos/*
            dist/windows/*
