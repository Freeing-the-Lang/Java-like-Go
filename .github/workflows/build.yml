name: "Java-like-Go — 3OS Build + ProofLedger"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: java-like-go-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Prepare dist
        run: mkdir -p dist

      - name: Run Java-like-Go transpiler
        run: |
          cd src
          go run main.go example.jgo
          cd ..
          cp src/out.go dist/out.go

      - name: Build binary (Go)
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            go build -o dist/out.exe dist/out.go
          else
            go build -o dist/out dist/out.go
          fi

      - name: Create ProofLedger
        shell: bash
        run: |
          echo "== Java-like-Go Build Proof ==" > dist/proofledger.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger.txt
          echo "OS: $RUNNER_OS" >> dist/proofledger.txt
          echo "Date: $(date)" >> dist/proofledger.txt
          echo "" >> dist/proofledger.txt
          echo "SHA-256 Checksums:" >> dist/proofledger.txt
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            certutil -hashfile dist\\out.exe SHA256 >> dist/proofledger.txt
          else
            shasum -a 256 dist/out >> dist/proofledger.txt
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Java-like-Go-${{ matrix.os }}
          path: dist/
