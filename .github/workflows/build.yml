name: "Java-like-Go — 3OS Build + ProofLedger + Auto Release"

on:
  push:
    tags: [ "v*" ]     # 태그 푸시 시 자동 릴리즈
  workflow_dispatch:    # 수동 실행 가능

permissions:
  contents: write

jobs:

  # ============================
  # LINUX
  # ============================
  build-linux:
    runs-on: ubuntu-latest
    outputs:
      artifact: ${{ steps.upload.outputs.artifact }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Linux Binary
        run: |
          mkdir -p dist
          cd src
          go run . ../example.jgo
          cd ..
          cp src/out.go dist/out.go
          go build -o dist/out dist/out.go

      - name: ProofLedger (Linux)
        run: |
          echo "== Linux Build ==" > dist/proofledger-linux.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger-linux.txt
          shasum -a 256 dist/out >> dist/proofledger-linux.txt

      - name: Upload Linux Artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/


  # ============================
  # MACOS
  # ============================
  build-mac:
    runs-on: macos-latest
    outputs:
      artifact: ${{ steps.upload.outputs.artifact }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build macOS Binary
        run: |
          mkdir -p dist
          cd src
          go run . ../example.jgo
          cd ..
          cp src/out.go dist/out.go
          go build -o dist/out dist/out.go

      - name: ProofLedger (macOS)
        run: |
          echo "== macOS Build ==" > dist/proofledger-macos.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger-macos.txt
          shasum -a 256 dist/out >> dist/proofledger-macos.txt

      - name: Upload macOS Artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: dist/


  # ============================
  # WINDOWS
  # ============================
  build-windows:
    runs-on: windows-latest
    outputs:
      artifact: ${{ steps.upload.outputs.artifact }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Windows Binary
        shell: pwsh
        run: |
          mkdir dist -ea 0
          cd src
          go run . ../example.jgo
          cd ..
          Copy-Item src\out.go dist\out.go
          go build -o dist/out.exe dist/out.go

      - name: ProofLedger (Windows)
        shell: pwsh
        run: |
          "== Windows Build ==" | Out-File dist/proofledger-windows.txt
          "Commit: $env:GITHUB_SHA" | Out-File -Append dist/proofledger-windows.txt
          certutil -hashfile dist/out.exe SHA256 | Out-File -Append dist/proofledger-windows.txt

      - name: Upload Windows Artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/


  # ============================
  # RELEASE JOB (AFTER ALL BUILDS)
  # ============================
  release:
    needs: [build-linux, build-mac, build-windows]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux
          path: dist/linux
      - uses: actions/download-artifact@v4
        with:
          name: macos
          path: dist/macos
      - uses: actions/download-artifact@v4
        with:
          name: windows
          path: dist/windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Java-like-Go Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            dist/linux/*
            dist/macos/*
            dist/windows/*
