name: "Java-like-Go â€” Stable 3OS Build + ProofLedger"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  # ============================
  # LINUX
  # ============================
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Prepare dist
        run: mkdir -p dist

      - name: Transpile
        run: |
          cd src
          go run . ../example.jgo
          cd ..
          cp src/out.go dist/out.go

      - name: Build binary
        run: go build -o dist/out dist/out.go

      - name: ProofLedger
        run: |
          echo "== Linux Build ==" > dist/proofledger.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger.txt
          shasum -a 256 dist/out >> dist/proofledger.txt

      - uses: actions/upload-artifact@v4
        with:
          name: Java-like-Go-linux
          path: dist/


  # ============================
  # MAC
  # ============================
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Prepare dist
        run: mkdir -p dist

      - name: Transpile
        run: |
          cd src
          go run . ../example.jgo
          cd ..
          cp src/out.go dist/out.go

      - name: Build binary
        run: go build -o dist/out dist/out.go

      - name: ProofLedger
        run: |
          echo "== macOS Build ==" > dist/proofledger.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger.txt
          shasum -a 256 dist/out >> dist/proofledger.txt

      - uses: actions/upload-artifact@v4
        with:
          name: Java-like-Go-macos
          path: dist/


  # ============================
  # WINDOWS
  # ============================
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Prepare dist
        shell: pwsh
        run: mkdir dist -ea 0

      - name: Transpile
        shell: pwsh
        run: |
          cd src
          go run . ../example.jgo
          cd ..
          Copy-Item src\out.go dist\out.go

      - name: Build binary
        shell: pwsh
        run: go build -o dist/out.exe dist/out.go

      - name: ProofLedger
        shell: pwsh
        run: |
          "== Windows Build ==" | Out-File dist/proofledger.txt
          "Commit: $env:GITHUB_SHA" | Out-File -Append dist/proofledger.txt
          certutil -hashfile dist/out.exe SHA256 | Out-File -Append dist/proofledger.txt

      - uses: actions/upload-artifact@v4
        with:
          name: Java-like-Go-windows
          path: dist/
